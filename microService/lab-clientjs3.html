<!DOCTYPE html>
<script>
    function somme() {
        // demander au service REST de faire l'opÃ©ration
        // afficher le resultat dans h1
        let operation = document.querySelector("#operation").value
        let v1 = document.querySelector("#v1").value
        let v2 = document.querySelector("#v2").value
        console.log("!!!!", v1, v2)
        fetch(`http://localhost:8000/${operation}/${v1}/${v2}`)
            .then(r => r.json())
            .then(r => {
                console.log("**", r);
                document.querySelector("#resultat").innerHTML = r.resultat;
            })
    }
</script>

<body>
    Operation : <select id="operation">somme
        <option value="somme">somme</option>
        <option value="multiplication">multiplication</option>
    </select>
    V1 : <input type="number" id="v1" value="10" />
    V2 : <input type="number" id="v2" value="20" />
    <button onclick="somme()">resultat</button>
    <h1 id="resultat"></h1>
</body>

</html>
